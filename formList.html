<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>ListForm</title>
    </head>
    <body>
        <h2> This form sigma </h2>
        <form>
            <input list="programingLanguages">
            <datalist id="programingLanguages">
                <option value="c++"></option>
                <option value="java"></option>
                <option value="HTML"></option> 
                <option value="CSS"></option>  
        </form>
    </body>
</html>

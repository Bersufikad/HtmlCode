<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>ListForm</title>
    <style>
        body{
            background-color: orange;
            text-align: center;
             
        }
    </style>
    </head>
    <body>
        <h2 style="color: blue;"> This form sigma </h2>
        <form>
            <input list="programingLanguages">
            <datalist id="programingLanguages">
                <option value="c++"></option>
                <option value="java"></option>
                <option value="HTML"></option> 
                <option value="CSS"></option>  
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>New HTML Input Type</title>
    </head>
    <body>
        <h2>New HTML Input Type Demo</h2>
        <p>
            This about input TYpe 
        </p>
        <form method="post" action="imagBackGround.html">
            <p>Color:
                <input type="color" autofocus /> (Hexadecimal code such as #ADDBE6)
            </p>
            <P>Date:
                <input type="date"/>
            </P>
            <p>Date time licola:
                <input type="datetime-local"/>
            </p>
            <p>Email:
                <input type="email" placeholder="name@email.com" required />
            </p>
            <p>month:
                <input type="month"/>(yyy-mm)
            </p>
            <p>Number:
                <input type="number"
                min="0"
                max="7"
                step="1"
                value="3" />
            </p>
            <p>Range:
                0<input type="range"
                min="0"
                max="20"
                value="10" />20
            </p>
            <p>Search:
                <input type="search" placeholder="search requry"/>
                (Enter your search query here.)
            </p>
            <p>Tel:
                <input type="tel" placeholder="(###) ###-###"/>
            </p>
            <p>URL:
                <input type="url" placeholder="http://www.domainname.com"/>
            </p>    
            <p>
                <input type="submit" value="submit">
                <input type="reset" value="clear">
            </p>                  
        </form>
    </body>
</html>
